<html>
    <head>
        <title>JS</title>
        <script>
            function myProgram(){
                var n = document.getElementById("inputextbox").value;
                var result = n * n;
                document.getElementById("resultbox").value = result;
            }
        </script>

    </head>
    <html>
        <form action="">
            Enter the value <input type="text" id="inputextbox">
            the result is: <input type="text" name="" id="resultbox">
            <input type="submit" value="compute" onclick="myProgram()">
        </form>
    </html>
</html>
