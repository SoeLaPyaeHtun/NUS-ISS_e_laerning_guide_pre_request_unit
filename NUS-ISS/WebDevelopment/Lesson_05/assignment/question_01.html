<html>
    <head>
        <title>Traval Portal</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table>

            <thead>
                <tr>
                    <th class="himg">
                        <img src="logo.png" alt="" width="120" height="120">
                    </th>
                    <th class="hname">
                        Traval Portal
                    </th>
                </tr>
            </thead>

            <tbody>
                <form action="">
                    <tr>
                        <td colspan="2" class="pinfo"><p>Personal Info</p></td>
                       
                    </tr>
                    
                    <tr>
                        <td class="label"><p><label for="fname">First Name:</label></p></td>
                        <td class="input"><input type="text" id="fname" name="fname" size="50"></td>
                    </tr>

                    <tr>
                        <td class="label"><p><label for="lname">Last Name:</label></p></td>
                        <td class="input"><input type="text" id="lname" name="lname" size="50"></td>
                    </tr>
                    <tr>
                        <td class="label"><p><label for="email">Email:</label></p></td>
                        <td class="input"><input type="email" id="email" name="email" size="50"></td>
                    </tr>
                    <tr>
                        <td class="label"><p><label for="phone">Phone Number:</label></p></td>
                        <td class="input"><input type="tel" id="phone" name="phoen" size="50"></td>
                    </tr>
                   
                    <tr>
                        <td colspan="2" class="pinfo"><p>Traval Info</p></td>  
                    </tr>

                    <tr>
                        
                        <td class="label"><p><label for="from">From:</label></p></td>
                        <td class="input"><select name="from" id="from" class="resize">
                            <option selected="true" style='display: none'></option>
                            <option value="singapore">Singapore</option>
                            <option value="malaysia">Malaysia</option>
                            <option value="tokyo">Tokyo</option>
                            <option value="bangkok">Bangkok</option>
                          </select></td>
                    </tr>

                    <tr>
                        
                        <td class="label"><p><label for="to">To:</label></p></td>
                        <td class="input"><select name="to" id="to" class="resize">
                            <option selected="true" style='display: none'></option>
                            <option value="singapore">Singapore</option>
                            <option value="malaysia">Malaysia</option>
                            <option value="tokyo">Tokyo</option>
                            <option value="bangkok">Bangkok</option>
                          </select></td>
                    </tr>

                    

                    <tr>
                        <td class="label"><p><label for="ddate">Departure Date</label></p></td>
                        <td class="input"><input type="date" id="ddate" name="ddate" class="resize"></td>
                    </tr>

                    <tr>
                        <td class="label"><p><label for="adate">Arrival Date</label></p></td>
                        <td class="input"><input type="date" id="adate" name="adate" class="resize"></td>
                    </tr>
                    
                    <tr>
                        <td>
                            <td class="input"><input type="submit" id="submit" name="submit" class="sbutton"></td>
                        </td>
                    </tr>
                    
                    
                </form>
            </tbody>
           
            <tfoot>
                <tr>
                    <td  colspan="2" class="tf">Copyright@2022 NUS_ISS <br><br>
                    <a href="">Legal Stuff</a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="">Privacy Policy</a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="">Security</a>&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>     
                </tr>
              
            </tfoot>

        </table>


        
    </body>
</html>
